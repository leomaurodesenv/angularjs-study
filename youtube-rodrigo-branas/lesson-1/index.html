<!DOCTYPE html>
<html ng-app="helloWorld"> <!-- angular module -->
<head>
    <title>Hello AngularJS 1.x</title>
    <script src="../lib/js/angular-1.7.8.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("helloWorld", []); // Â´Create a module
        // angular.module("helloWorld") // Locale a module
        app.controller("helloWorldCtrl", function ($scope) {
            $scope.message = "Hello World!";
        });
    </script>
</head>

<body>
    The AngularJS content in bellow...
    <p ng-controller="helloWorldCtrl">{{message}}</p>
</body>

</html>
